<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mentorship Form</title>
        <style>
        body {
            font-family:  sans-serif;
            margin: 0;
            padding: 20px;
            margin-left: 80px;
            margin-right: 80px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="date"], input[type="email"], input[type="number"], .footer-item input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
            border: none; /* Remove full border */
            border-bottom: 1px solid #000; /* Add only bottom border */
            border-radius: 0; /* Remove border-radius */
            outline: none;
            font-size: 15px;
        }

        /* Remove bottom border from inputs in the table */
        table input[type="text"] {
            border-bottom: none;
        }

        .personal-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .personal-info .form-details {
            width: 60%; /* Adjust width of personal details input section */
        }

        .personal-info .profile-pic-box {
            width: 25%;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
            background-color: #f9f9f9;
            text-align: center;
            margin-left: 20px;
        }

        .profile-pic-box {
            margin-top: 50px;
        }

        .profile-pic-box label {
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        .family-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .family-table th, .family-table td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }

        .family-table th {
            background-color: #f2f2f2;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .footer-item {
            display: flex;
            align-items: center;
        }

        .footer-item h3 {
            margin: 0 10px 0 0;
            font-weight: bold;
        }

        .img-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: -20px;
        }

        .img-container img {
            width: 200px; /* Adjust size as needed */
            margin-bottom: -59px;
            margin-top: -30px;
        }
    </style>
    </head>
    <body>
        <div class="img-container">
            <img src="./image.png" alt="Image Above"
                style="float:left;">
            <img src="./images.jpeg" alt="Image Below"
                style="float:right;">
        </div>

        <h1>MENTOR INFORMATION FORM</h1>

        <div class="form-section personal-info">
            <div class="form-details">
                <div class="section-title">Personal Information</div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="Fullname">

                <label for="birth">Date of Birth:</label>
                <input type="date" id="birth" name="Dob">

                <label for="number">Contact No(s):</label>
                <input type="number" id="number" name="contact">

                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="email">

                <label for="present_address">Present Address:</label>
                <input type="text" id="present_address" name="present_address">

                <label for="permanent_address">Permanent Address:</label>
                <input type="text" id="permanent_address"
                    name="permanent_address">
            </div>

            <div class="profile-pic-box">
                <label for="profile-pic">Click to Add Photo</label>
                <input type="file" id="profile-pic" accept="image/*">
            </div>
        </div>

        <div class="form-section family-info">
            <div class="section-title">Family Information</div>
            <table class="family-table">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Qualification</th>
                    <th>Job</th>
                    <th>Income</th>
                    <th>Remarks</th>
                </tr>
                <tr>
                    <td>Father:</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mother:</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Brother:</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Sister:</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </div>

        <div class="form-section medical-info">
            <div class="section-title">Medical Information</div>
            <label for="disease">Chronic Disease if any:</label>
            <input type="text" id="disease" name="disease">

            <label for="ailments">Susceptibility to Common ailments if
                any:</label>
            <input type="text" id="ailments" name="ailments">

            <label for="bloodgp">Blood Group:</label>
            <input type="text" id="bloodgp" name="bloodgp"
                style="width: 50px; display: inline-block;">

            <label for="doctor">Family Doctor (Mob No):</label>
            <input type="text" id="doctor" name="doctor" style="width: 330px;">

            <label for="medicine">Medicines of Regular Use:</label>
            <input type="text" id="medicine" name="medicine">
        </div>

        <div class="form-section other-info">
            <div class="section-title">Other Information</div>
            <label for="strengths">Your Strengths:</label>
            <input type="text" id="strengths" name="strengths">

            <label for="weaknesses">Your Weaknesses:</label>
            <input type="text" id="weaknesses" name="weaknesses">

            <label for="confidence">What instills confidence in you to accept
                challenges?</label>
            <input type="text" id="confidence" name="confidence">

            <label for="challenges">What has stopped you from succeeding in
                life?</label>
            <input type="text" id="challenges" name="challenges">

            <label for="hobbies">Hobbies and Sports:</label>
            <input type="text" id="hobbies" name="hobbies">

            <label for="interest">Other Areas of Interest:</label>
            <input type="text" id="interest" name="interest">

            <label for="aim">What is your aim in life? How do you plan to
                achieve your aim?</label>
            <input type="text" id="aim" name="aim">

            <label for="friend">Your idea of an ideal friend:</label>
            <input type="text" id="friend" name="friend">

            <label for="irritation">What irritates you most among friends and
                family?</label>
            <input type="text" id="irritation" name="irritation">

            <label for="rolemodel">Your Role Model and Why:</label>
            <input type="text" id="rolemodel" name="rolemodel">

            <label for="disagreement">How do you face disagreement with people
                around you?</label>
            <input type="text" id="disagreement" name="disagreement">

            <label for="incidents">State some incidences of your life which are
                either a learning or an experience:</label>
            <input type="text" id="incidents" name="incidents">

            <label for="mentor">What do you expect from your mentor?</label>
            <input type="text" id="mentor" name="mentor">

            <label for="other">Any other information you want to
                communicate:</label>
            <input type="text" id="other" name="other">
        </div>

        <div class="footer">
            <div class="footer-item">
                <h3>Name:</h3>
                <input type="text" name="name-signature">
            </div>
            <div class="footer-item">
                <h3>Signature:</h3>
                <input type="text" name="signature">
            </div>
            <div class="footer-item">
                <h3>Date:</h3>
                <input type="text" name="date">
            </div>
        </div>
    </body>
</html>
